<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australian Weather Forecast</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    h1 { color: #333; margin-bottom: 10px; font-size: 1.8em; text-align: center; }
    .subtitle { color: #666; margin-bottom: 30px; text-align: center; }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-box input:focus {
      border-color: #2a5298;
    }
    .search-box button {
      padding: 12px 24px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #1e3c72;
    }
    .search-box button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #results {
      margin-top: 20px;
    }
    .forecast-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid #2a5298;
    }
    .forecast-card h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .forecast-card .conditions {
      color: #555;
      margin-bottom: 10px;
    }
    .forecast-card .temps {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .forecast-card .temp {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    .temp.min { background: #e3f2fd; color: #1565c0; }
    .temp.max { background: #ffebee; color: #c62828; }
    .temp.rain { background: #e8f5e9; color: #2e7d32; }
    .loading {
      text-align: center;
      color: #666;
      padding: 40px;
      font-style: italic;
    }
    .error {
      text-align: center;
      color: #c62828;
      padding: 20px;
      background: #ffebee;
      border-radius: 8px;
    }
    .no-results {
      text-align: center;
      color: #666;
      padding: 30px;
    }
    .tech-stack {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #888;
      font-size: 0.85em;
      text-align: center;
    }
    .examples {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
    .examples span {
      background: #f0f0f0;
      padding: 4px 10px;
      border-radius: 15px;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .examples span:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Australian Weather Forecast</h1>
    <p class="subtitle">Search for any Australian city or town</p>
    <div class="search-box">
      <input type="text" id="search" placeholder="Enter city name..." autocomplete="off">
      <button id="searchBtn" onclick="searchForecast()">Search</button>
    </div>
    <div class="examples">
      Try: <span onclick="quickSearch('Melbourne')">Melbourne</span>
           <span onclick="quickSearch('Sydney')">Sydney</span>
           <span onclick="quickSearch('Brisbane')">Brisbane</span>
    </div>
    <div id="results"></div>
    <div class="tech-stack">
      Built with ClojureScript + shadow-cljs + Reitit + Cloudflare Workers<br>
      Data from Bureau of Meteorology
    </div>
  </div>
  <script>
    const searchInput = document.getElementById('search');
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');

    function quickSearch(city) {
      searchInput.value = city;
      searchForecast();
    }

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchForecast();
    });

    async function searchForecast() {
      const query = searchInput.value.trim();
      if (!query) return;

      searchBtn.disabled = true;
      resultsDiv.innerHTML = '<div class="loading">Searching forecasts...</div>';

      try {
        const response = await fetch('/api/forecast?q=' + encodeURIComponent(query));
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = '<div class="error">' + data.error + '</div>';
        } else if (data.results.length === 0) {
          resultsDiv.innerHTML = '<div class="no-results">No locations found matching "' + query + '"</div>';
        } else {
          resultsDiv.innerHTML = data.results.map(r => `
            <div class="forecast-card">
              <h3>${r.location}</h3>
              <div class="conditions">${r.forecast}</div>
              <div class="temps">
                ${r.min_temp !== null ? '<span class="temp min">Min: ' + r.min_temp + '°C</span>' : ''}
                ${r.max_temp !== null ? '<span class="temp max">Max: ' + r.max_temp + '°C</span>' : ''}
                <span class="temp rain">Rain: ${r.rain_chance}</span>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        resultsDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
      }
      searchBtn.disabled = false;
    }
  </script>
</body>
</html>
